<app-header></app-header>
<div class="authentication-card-container" fxLayout="flex" fxLayoutAlign="center">
  <mat-card class="cars-card" *ngFor="let user of users">
    <mat-card-header> <mat-card-title>{{user.firstName}} {{user.lastName}}</mat-card-title></mat-card-header>
    <mat-list >
      <mat-list-item >
        <span matListItemTitle>Email: {{user.email}}</span>
      </mat-list-item>
      <mat-list-item >
        <span matListItemTitle>login: {{user.login}}</span>
      </mat-list-item>
      <mat-list-item >
        <span matListItemTitle>Telefone: {{user.phone}}</span>
      </mat-list-item>
      <mat-list-item >
        <span class="spacer"></span>
        <button mat-raised-button color="accent" (click)="editeUser(user)">Editar</button>
        <span class="spacer"></span>
        <button mat-raised-button color="warn" (click)="deleteUser(user.id)">Excluir</button>
      </mat-list-item>
    </mat-list>
  </mat-card>
  <mat-card class="cars-card" >
    <mat-card-header> <mat-card-title>Novo Usuario</mat-card-title></mat-card-header>
    <mat-list >
      <mat-list-item >
        <span class="spacer"></span>
        <button mat-raised-button color="ok" (click)="createUser()">Adicionar</button>
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>
